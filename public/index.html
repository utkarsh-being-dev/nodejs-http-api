<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Endpoints</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            /* stack children vertically */
            align-items: center;
            gap: 15px;
            /* space between box and paragraph */
            text-align: center;
        }


        .container {
            background-color: #2b2b2b;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000050;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #3c3c3c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #505050;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            text-shadow: 1px 1px 2px #000;
            /* subtle emboss effect */
        }

        p .highlight {
            color: #00d8a7;
            /* teal/greenish-blue accent */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>API Endpoints</h1>
            <a href="/users">Users</a>
            <a href="/products">Products</a>
            <a href="/jokes">Jokes</a>
        </div>
        <p>Visit <span class="highlight">/fetch</span> endpoint to check fetched data from these endpoints</p>
    </div>
</body>

</html>
